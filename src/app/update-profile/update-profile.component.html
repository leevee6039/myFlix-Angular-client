<mat-card class="update-profile-dialog">
  <mat-card-header>
    <mat-card-title class="update-profile-dialog-title">
      Upadte your profile Information
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="upadte-profile-dialog-content">
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Enter
        Username"
          type="text"
          name="Username"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Enter Password"
          type="password"
          name="Password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Enter Email"
          type="email"
          name="Email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          placeholder="Enter DOB"
          type="date"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="update-profile-actions">
    <button mat-raised-button (click)="updateUser()" color="primary">
      Update your details
    </button>
    <button
      mat-stroked-button
      aria-label="Close the edit profile button"
      mat-dialog-close
      color="primary"
    >
      X
    </button>
  </mat-card-actions>
</mat-card>
