<mat-card class="login-dialog">
  <mat-card-header>
    <mat-card-title class="login-dialog-title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-dialog-content">
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-actions">
    <button mat-raised-button (click)="loginUser()" color="primary">
      Log In
    </button>
  </mat-card-actions>
</mat-card>
